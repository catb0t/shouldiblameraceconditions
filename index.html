<head>
  <link rel="icon" type="image/x-icon" href="icon.png" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title> It's a heisenbug! Should I blame race conditions? </title>
</head>

<body>
  <section>

    <h1 id="answer">
      ??? <sup style="color:red;font-size:3vh;">(javascript is disabled)</sup>
    </h1>
    <aside>
      <sup>1</sup>
      Accuracy susceptible to data races
    </aside>

  </section>
  <div>
    <a href="https://github.com/catb0t/shouldiblameraceconditions">github</a>
  </div>
  <script type="text/javascript">

  function race () {
    var rand = Math.random();
    var result = rand > .66 ? "Yes" : (rand > .33 ? "Maybe" : "Perhaps");
    document.getElementById("answer").innerHTML = result + "<sup>1</sup>";
    console.log(rand + " (" + result + ")");

    setTimeout(race, (Math.floor( Math.random() * 4 ) + 0) * 1000);
  }

  race();

  </script>
</body>
