<head>
  <link rel="icon" type="image/x-icon" href="icon.png" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title> It's a heisenbug! Should I blame race conditions? </title>
</head>

<body>
  <section>

    <h1 id="answer">
    </h1>
    <aside>
      <sup>1</sup>
      Accuracy susceptible to data races
    </aside>

  </section>
  <script type="text/javascript">

  function race () {
    document.getElementById("answer").innerHTML = (Math.random() > 0.5 ? "Maybe" : "Yes") + "<sup>1</sup>";
  }

  race();

  setInterval(
    race,
    (Math.floor( Math.random() * 5 ) + 1) * 1000
  );

  </script>
</body>
